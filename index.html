        <script>
            function getRandomColor() {
                $hue = Math.floor(Math.random() * 360);
                $color = 'hsl(' + $hue + ', 100%, 80.5%)';
                return $color;
            }

            function title() {
                $color = getRandomColor();
                $delay = 30;
                $totDelay = 0;
                $(".n1").delay($totDelay).animate({color: $color}, 'slow');
                $(".n2").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');
                $(".n3").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');
                $(".n4").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');

                $(".n9").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');
                $(".n10").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');
                $(".n11").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');
                $(".n12").delay($totDelay=$totDelay+$delay).animate({color: $color}, 'slow');

                setTimeout(title, 600);
            }
            $( document ).ready(function () {
            title();
